<script type="text/javascript">

function generateText(letters, length) {

	var text = "";
	for (var i = 0; i < length; i++){
		var n = getRandomNumber(letters.length -1);
		text = text + letters[n];
	}
	return text;
	
}

function getRandomNumber(max) {
	return Math.round(Math.random() * max);
}

alert("Вас приветствует программа по обучению слепой печати");

while(true){
	alert("Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. \nМизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. \nПовторяйте за мной.");

	var text = generateText(["ы","в"], 10);
	var userText = prompt(text);

	if (userText == text) {
		alert("Все верно! Переходим к следующему уровню.");
		break;
	} else {
		alert("Вы ошиблись. Попробуйте еще раз");
	}
}
