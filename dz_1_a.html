<!DOCTYPE html>

	<meta charset="utf-8">
	<title></title>

<body>

<script type="text/javascript">

function generate(n) {
	var arr = [];
		for(var i = 0; i < n; i++)
		{
		arr.push(i + 1);
	}
	return arr;
}
var numbers = generate(5);

alert("Результатом работы функции: " + numbers);

</script>

</body>
</html>
