<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<script type="text/javascript">

function generate(length) {
	var arr = [];
		for(var i = 0; i < length; i++)
		{
		var randomNumbers = getRandomNumber(100);
		arr.push(randomNumbers);
	}
	return arr;
}
var numbers = generate(2);

function getRandomNumber(max){
	return Math.round(Math.random() * max);
}

var a = numbers[0];
var b = numbers[1];
var summNumbers = a + b;

alert("Результатом работы функции: является " + a +" + " + b + " = " + summNumbers);

</script>

</body>
</html>
